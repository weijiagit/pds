<namespace id="project-batch-update">
	<div class="pro-add-wrap">
		<div class="pds-index-title bb1 clearfix mb10">
			<span class="fl">批量修改</span>
		</div>
		<section class="content" id="projectBatchUpdate" ms-controller="project_batch_update">
			<form role="form" class="form-horizontal" id="projectBatchUpdateForm">
				<div class="">
					<div class="works-tab-wrap" style="overflow:auto;">
						<table class="pds-index-works-tab pds-proj-tab" style="border:1px solid #e8eaf1;width:auto!important;word-break: keep-all;">
							<thead>
							<tr>
								<th width="200">
									<label class="control-label requiredMask input-sm">
										项目名称
									</label>

								</th>
								<th ms-for ="(k,el) in @all_choise_column_list" width="200">
									<label class="control-label requiredMask input-sm">
										<span class="star" ms-if="el.fieldName == 'company_name' || el.fieldName == 'organization_code'
										|| el.fieldName == 'project_attribute' || el.fieldName == 'construction_nature'
										|| el.fieldName == 'industry_classification' || el.fieldName == 'plan_begin_date'
										|| el.fieldName == 'plan_end_date' || el.fieldName == 'total_investment' || el.fieldName == 'enterprise_legal_person'
										|| el.fieldName == 'enterprise_contact_person' || el.fieldName == 'enterprise_contact_phone'
										|| el.fieldName == 'enterprise_charge_person' || el.fieldName == 'enterprise_charge_phone' || el.fieldName == 'construction_content_scale'">*</span>
										{{el.tableName}}
									</label>
								</th>
							</tr>
							</thead>

    //项目代码
    function checkRulesProjectNumber(obj){
        var $projectNumber = '#'+$(obj).attr("id");
        var $projectNumberError = $(obj).attr("id")+'-error';

        var projectNumber = obj.value;

        page.namespace.getRequest({
            endpoint : "/project/getProjectByProjectNumber",
            data : {"projectNumber":projectNumber},
            async: false,
            success : function(data) {
                if(data.length == 0){
                    if(projectNumber.length > 36){
                        $($projectNumber).siblings(".error").remove();
                        $($projectNumber).after("<label id='"+$projectNumberError+"' class='error'>请输入一个长度最多是 36 的字</label>");
                        return;
                    }else{
                        if(/[【】]/.test(projectNumber)){
                            $($projectNumber).siblings(".error").remove();
                            $($projectNumber).after("<label id='"+$projectNumberError+"' class='error'>项目代码不可包含【】符号</label>");
                            return;
                        }else{
                            $($projectNumber).siblings(".error").remove();
                        }
                    }
                }else{
                    $($projectNumber).siblings(".error").remove();
                    $($projectNumber).after("<label id='"+$projectNumberError+"' class='error'>该项目代码已存在</label>");
                    return;
                }
            },
        });

    }

    function deCode(str){
        var s = "";
        if(str !=null){
            if(str.length == 0) return "";
            s = str.replace(/&amp;/g,"&");
            s = s.replace(/&lt;/g,"<");
            s = s.replace(/&gt;/g,">");
            s = s.replace(/&nbsp;/g," ");
            s = s.replace(/&#39;/g,"\'");
            s = s.replace(/&quot;/g,"\"");
		}
        return s;
    }
