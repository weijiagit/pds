<namespace id="project-edit">
    <div class="pro-add-wrap">
        <div class="pds-index-title bb1 clearfix mb10">
            <span class="fl">项目修改</span>
        </div>
        <section class="content" id="editProjectSection" ms-controller="project_edit">
            <form role="form" id="editProjectForm" class="form-horizontal">
                <!-- 基础信息 -->
                <div class="basicinfo-wrap">
                    <div class="pro-add-head clearfix">
                        <span class="title">基础信息</span>
                        <a href="javascript:;" class="arr-t"></a>
                    </div>
                    <div class="pro-add-bottom">
                        <div class="form-group">
                            <label for="projectName" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>项目名称：</label>
                            <div class="col-sm-4">
                                <span id="projectName" class="form-control label-form-control input-sm" ms-html="@data.projectName" ></span>
                            </div>
                            <!--<label for="projectNumber" class="col-sm-2 control-label requiredMask input-sm">项目代码：</label>-->
                            <!--<div class="col-sm-4">-->
                                <!--<span id="projectNumber" class="form-control label-form-control input-sm"  >{{@data.projectNumber}}</span>-->
                            <!--</div>-->
                            <label for="projectNumber" class="col-sm-2 control-label requiredMask input-sm">项目代码：</label>
                            <div class="col-sm-4">
                                <input name="projectNumber" id="projectNumber" ms-attr="{value:@data.projectNumber}" type="text" class="form-control input-sm" placeholder="" >
                                <input name="projectNumberHidden" id="projectNumberHidden" value="" type="hidden" class="form-control input-sm" placeholder="" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="companyName" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>建设单位：</label>
                            <div class="col-sm-4">
                                <input name="companyName" id="companyName" ms-attr="{value:@data.companyName}" type="text" class="form-control input-sm" placeholder="" >
                            </div>
                            <label for="organizationCode" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>组织机构代码：</label>
                            <div class="col-sm-4">
                                <input name="organizationCode" id="organizationCode" ms-attr="{value:@data.organizationCode}" type="text" class="form-control input-sm" placeholder="" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="projectAttribute" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>项目属地：</label>
                            <div class="col-sm-4">
                                <select name="projectAttribute" id="projectAttribute" ms-duplex-string="@data.projectAttribute" class="form-control input-sm select2">
                                    <option selected="selected" value="">请选择</option>
                                    <option ms-for="el in @projectAttributeList" ms-attr="{value:el.value}" ms-text="el.name"></option>
                                </select>
                            </div>
                            <label for="constructionNature" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>建设性质：</label>
                            <div class="col-sm-4">
                                <select name="constructionNature" id="constructionNature" ms-duplex-string="@data.constructionNature" class="form-control input-sm select2">
                                    <option selected="selected" value="">请选择</option>
                                    <option ms-for="el in @constructionNatureList" ms-attr="{value:el.value}" ms-text="el.name"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="industryClassification" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>行业分类：</label>
                            <div class="col-sm-4">
                                <select name="industryClassification" id="industryClassification" ms-duplex-string="@data.industryClassification" class="form-control input-sm select2">
                                    <option selected="selected" value="">请选择</option>
                                    <option ms-for="el in @industryClassificationList" ms-attr="{value:el.value}" ms-text="el.name"></option>
                                </select>
                            </div>
                            <label for="implementSchedule" class="col-sm-2 control-label input-sm">实施进度分类：</label>
                            <div class="col-sm-4">
                                <select name="implementSchedule" id="implementSchedule" ms-duplex-string="@data.implementSchedule" class="form-control input-sm select2">
                                    <option ms-for="el in @implementScheduleList" ms-attr="{value:el.value}" ms-text="el.name"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="planBeginDateStr" class="col-sm-2 control-label input-sm requiredMask"><span class="star">*</span>计划开工日期：</label>
                            <div class="col-sm-4">
                                <div class="datatimepicker-wrap rel">
                                    <input name="planBeginDateStr" readonly ms-attr="{value:@data.planBeginDateStr}" type="text" class="form-control input-sm" placeholder="" id="planBeginDateStr" >
                                    <span class="data-del"><i class="fa fa-close"></i></span>
                                </div>
                            </div>
                            <label for="planEndDateStr" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>计划竣工日期：</label>
                            <div class="col-sm-4">
                                <div class="datatimepicker-wrap rel">
                                    <input name="planEndDateStr" readonly ms-attr="{value:@data.planEndDateStr}" type="text" class="form-control input-sm" placeholder="" id="planEndDateStr" >
                                    <span class="data-del"><i class="fa fa-close"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="actualBeginDateStr" class="col-sm-2 control-label input-sm">实际开工日期：</label>
                            <div class="col-sm-4">
                                <div class="datatimepicker-wrap rel">
                                    <input name="actualBeginDateStr" readonly ms-attr="{value:@data.actualBeginDateStr}" type="text" class="form-control input-sm" placeholder="" id="actualBeginDateStr" >
                                    <span class="data-del"><i class="fa fa-close"></i></span>
                                </div>
                            </div>
                            <label for="actualEndDateStr" class="col-sm-2 control-label input-sm">实际竣工日期：</label>
                            <div class="col-sm-4">
                                <div class="datatimepicker-wrap rel">
                                    <input name="actualEndDateStr" readonly ms-attr="{value:@data.actualEndDateStr}" type="text" class="form-control input-sm" placeholder="" id="actualEndDateStr" >
                                    <span class="data-del"><i class="fa fa-close"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="totalInvestmentStr" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>总投资(元)：</label>
                            <div class="col-sm-4">
                                <input name="totalInvestmentStr" id="totalInvestmentStr" ms-attr="{value:@data.totalInvestment}" type="text" class="form-control input-sm" placeholder="" maxlength="15">
                            </div>
                            <label for="enterpriseLegalPerson" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>企业法人：</label>
                            <div class="col-sm-4">
                                <input name="enterpriseLegalPerson" id="enterpriseLegalPerson" ms-attr="{value:@data.enterpriseLegalPerson}" type="text" class="form-control input-sm" placeholder="" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="enterpriseContactPerson" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>企业联系人：</label>
                            <div class="col-sm-4">
                                <input name="enterpriseContactPerson" id="enterpriseContactPerson" ms-attr="{value:@data.enterpriseContactPerson}" type="text" class="form-control input-sm" placeholder="" >
                            </div>
                            <label for="enterpriseContactPhone" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>企业联系人联系方式：</label>
                            <div class="col-sm-4">
                                <input name="enterpriseContactPhone" id="enterpriseContactPhone" ms-attr="{value:@data.enterpriseContactPhone}" type="text" class="form-control input-sm" placeholder="" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="enterpriseChargePerson" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>企业负责人：</label>
                            <div class="col-sm-4">
                                <input name="enterpriseChargePerson" id="enterpriseChargePerson" ms-attr="{value:@data.enterpriseChargePerson}" type="text" class="form-control input-sm" placeholder="" >
                            </div>
                            <label for="enterpriseChargePhone" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>企业负责人联系方式：</label>
                            <div class="col-sm-4">
                                <input name="enterpriseChargePhone" id="enterpriseChargePhone" ms-attr="{value:@data.enterpriseChargePhone}" type="text" class="form-control input-sm" placeholder="" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="constructionContentScale" class="col-sm-2 control-label requiredMask input-sm"><span class="star">*</span>建设内容和规模：</label>
                            <div class="col-sm-10">
                                <textarea name="constructionContentScale" id="constructionContentScale" ms-attr="{value:@data.constructionContentScale}" class="form-textarea" placeholder=""></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label input-sm">行业分类是否PPP项目：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="ispppProject" ms-duplex-string="@data.ispppProject" id="ispppProject1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="ispppProject" ms-duplex-string="@data.ispppProject" id="ispppProject2" value="2">
                                    否
                                </label>
                            </div>
                            <label class="col-sm-2 control-label input-sm">是否省重点项目：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="isprovinceimp" ms-duplex-string="@data.isprovinceimp" id="isprovinceimp1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="isprovinceimp" ms-duplex-string="@data.isprovinceimp" id="isprovinceimp2" value="2">
                                    否
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label input-sm">是否计划新开工：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="isplanNewWork" ms-duplex-string="@data.isplanNewWork" id="isplanNewWork1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="isplanNewWork" ms-duplex-string="@data.isplanNewWork" id="isplanNewWork2" value="2">
                                    否
                                </label>
                            </div>
                            <label class="col-sm-2 control-label input-sm">是否市重点项目：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="iscityimp" ms-duplex-string="@data.iscityimp" id="iscityimp1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="iscityimp" ms-duplex-string="@data.iscityimp" id="iscityimp2" value="2"  >
                                    否
                                </label>
                            </div>
                        </div>
                        <div class="form-group mb0">
                            <label class="col-sm-2 control-label input-sm">是否计划竣工：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="isplanComplete" ms-duplex-string="@data.isplanComplete" id="isplanComplete1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="isplanComplete" ms-duplex-string="@data.isplanComplete" id="isplanComplete2" value="2">
                                    否
                                </label>
                            </div>
                            <label class="col-sm-2 control-label input-sm">是否区重点项目：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="isdistrictimp" ms-duplex-string="@data.isdistrictimp" id="isdistrictimp1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="isdistrictimp" ms-duplex-string="@data.isdistrictimp" id="isdistrictimp2" value="2">
                                    否
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 工作安排 -->
                <div class="basicinfo-wrap">
                    <div class="pro-add-head clearfix">
                        <span class="title">工作安排</span>
                        <a href="javascript:;" class="arr-t"></a>
                    </div>
                    <div class="pro-add-bottom">
                        <div class="item">
                            <div class="form-group">
                                <label for="subcontractLeader" class="col-sm-2 control-label  input-sm">分包领导：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractLeader" id="subcontractLeader" ms-attr="{value:@data.subcontractLeader}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subcontractCompany1" class="col-sm-2 control-label  input-sm">分包单位1：</label>
                                <div class="col-sm-8">
                                    <input name="subcontractCompany1" id="subcontractCompany1" ms-attr="{value:@data.subcontractCompany1}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subcontractCompany1Person" class="col-sm-2 control-label  input-sm">分包单位1责任人：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractCompany1Person" id="subcontractCompany1Person" ms-attr="{value:@data.subcontractCompany1Person}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                                <label for="subcontractCompany1PersonPhone" class="col-sm-2 control-label  input-sm">分包单位1责任人联系方式：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractCompany1PersonPhone" id="subcontractCompany1PersonPhone" ms-attr="{value:@data.subcontractCompany1PersonPhone}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subcontractCompany1Contact" class="col-sm-2 control-label input-sm">分包单位1联系人：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractCompany1Contact" id="subcontractCompany1Contact" ms-attr="{value:@data.subcontractCompany1Contact}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                                <label for="subcontractCompany1ContactPhone" class="col-sm-2 control-label  input-sm">分包单位1联系人联系方式：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractCompany1ContactPhone" id="subcontractCompany1ContactPhone" ms-attr="{value:@data.subcontractCompany1ContactPhone}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="form-group">
                                <label for="subcontractCompany2" class="col-sm-2 control-label  input-sm">分包单位2：</label>
                                <div class="col-sm-8">
                                    <input name="subcontractCompany2" id="subcontractCompany2" ms-attr="{value:@data.subcontractCompany2}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subcontractCompany2Person" class="col-sm-2 control-label  input-sm">分包单位2责任人：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractCompany2Person" id="subcontractCompany2Person" ms-attr="{value:@data.subcontractCompany2Person}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                                <label for="subcontractCompany2PersonPhone" class="col-sm-2 control-label  input-sm">分包单位2责任人联系方式：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractCompany2PersonPhone" id="subcontractCompany2PersonPhone" ms-attr="{value:@data.subcontractCompany2PersonPhone}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subcontractCompany2Contact" class="col-sm-2 control-label input-sm">分包单位2联系人：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractCompany2Contact" id="subcontractCompany2Contact" ms-attr="{value:@data.subcontractCompany2Contact}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                                <label for="subcontractCompany2ContactPhone" class="col-sm-2 control-label  input-sm">分包单位2联系人联系方式：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractCompany2ContactPhone" id="subcontractCompany2ContactPhone" ms-attr="{value:@data.subcontractCompany2ContactPhone}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="form-group">
                                <label for="subcontractCompany3" class="col-sm-2 control-label  input-sm">分包单位3：</label>
                                <div class="col-sm-8">
                                    <input name="subcontractCompany3" id="subcontractCompany3" ms-attr="{value:@data.subcontractCompany3}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subcontractCompany3Person" class="col-sm-2 control-label  input-sm">分包单位3责任人：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractCompany3Person" id="subcontractCompany3Person" ms-attr="{value:@data.subcontractCompany3Person}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                                <label for="subcontractCompany3PersonPhone" class="col-sm-2 control-label  input-sm">分包单位3责任人联系方式：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractCompany3PersonPhone" id="subcontractCompany3PersonPhone" ms-attr="{value:@data.subcontractCompany3PersonPhone}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subcontractCompany3Contact" class="col-sm-2 control-label input-sm">分包单位3联系人：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractCompany3Contact" id="subcontractCompany3Contact" ms-attr="{value:@data.subcontractCompany3Contact}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                                <label for="subcontractCompany3ContactPhone" class="col-sm-2 control-label  input-sm">分包单位3联系人联系方式：</label>
                                <div class="col-sm-4">
                                    <input name="subcontractCompany3ContactPhone" id="subcontractCompany3ContactPhone" ms-attr="{value:@data.subcontractCompany3ContactPhone}" type="text" class="form-control input-sm" placeholder="" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 审批字段 -->
                <div class="basicinfo-wrap">
                    <div class="pro-add-head clearfix">
                        <span class="title">审批字段</span>
                        <a href="javascript:;" class="arr-t"></a>
                    </div>
                    <div class="pro-add-bottom">
                        <div class="form-group">
                            <label class="col-sm-2 control-label input-sm">选址意见书是否完成：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="issiteselect" ms-duplex-string="@data.issiteselect" id="issiteselect1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="issiteselect" ms-duplex-string="@data.issiteselect" id="issiteselect2" value="2">
                                    否
                                </label>
                            </div>
                            <label class="col-sm-2 control-label input-sm">建设用地规划许可证：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="isbuildland" ms-duplex-string="@data.isbuildland" id="isbuildland1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="isbuildland" ms-duplex-string="@data.isbuildland" id="isbuildland2" value="2">
                                    否
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label input-sm">国有土地使用证是否完成：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="isstateland" ms-duplex-string="@data.isstateland" id="isstateland1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="isstateland" ms-duplex-string="@data.isstateland" id="isstateland2" value="2">
                                    否
                                </label>
                            </div>
                            <label class="col-sm-2 control-label input-sm">人防批文是否完成：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="ispeopledefence" ms-duplex-string="@data.ispeopledefence" id="ispeopledefence1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="ispeopledefence" ms-duplex-string="@data.ispeopledefence" id="ispeopledefence2" value="2">
                                    否
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label input-sm">立项批文是否完成：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="isprojectapprove" ms-duplex-string="@data.isprojectapprove" id="isprojectapprove1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="isprojectapprove" ms-duplex-string="@data.isprojectapprove" id="isprojectapprove2" value="2">
                                    否
                                </label>
                            </div>
                            <label class="col-sm-2 control-label input-sm">是否联审联批项目：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="ischeckapprove" ms-duplex-string="@data.ischeckapprove" id="ischeckapprove1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="ischeckapprove" ms-duplex-string="@data.ischeckapprove" id="ischeckapprove2" value="2">
                                    否
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label input-sm">建设工程规划许可证是否完成：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="isbuildproject" ms-duplex-string="@data.isbuildproject" id="isbuildproject1" value="1">
                                    是
                                </label>
                                <label   >
                                    <input type="radio" name="isbuildproject" ms-duplex-string="@data.isbuildproject" id="isbuildproject2" value="2">
                                    否
                                </label>
                            </div>
                            <label class="col-sm-2 control-label input-sm">是否模拟审批项目：</label>
                            <div class="radio col-sm-4">
                                <label style="padding-right:35px">
                                    <input type="radio" name="issimulateapprove" ms-duplex-string="@data.issimulateapprove" id="issimulateapprove1" value="1">
                                    是

            doEdit : function() {
                var companyName = page.namespace.root.find("#companyName").val();
                var organizationCode = page.namespace.root.find("#organizationCode").val();
                var projectAttribute = page.namespace.root.find("#projectAttribute").val();
                var constructionNature = page.namespace.root.find("#constructionNature").val();
                var industryClassification = page.namespace.root.find("#industryClassification").val();

                var enterpriseContactPhone = page.namespace.root.find("#enterpriseContactPhone").val();
                var enterpriseChargePerson = page.namespace.root.find("#enterpriseChargePerson").val();
                var enterpriseChargePhone = page.namespace.root.find("#enterpriseChargePhone").val();
                var constructionContentScale = page.namespace.root.find("#constructionContentScale").val();

                var $root=page.namespace.root;
                // 重新上传图片Id
                var attachmentId = "";
                $root.find('[name="caseImageId"]').each(function (i,obj) {
                    attachmentId += obj.value + ",";
                });
                var attachmentIds = attachmentId.substr(0,attachmentId.length-1);
                //修改的图片Id
                var delImageId = "";
                $root.find('[name="delImageId"]').each(function (i,obj) {
                    delImageId += obj.value + ",";
                });
                var delImageIds = delImageId.substr(0,delImageId.length-1);
                page.namespace.root.find("#attachmentIds").val(attachmentIds);
                page.namespace.root.find("#delImageIds").val(delImageIds);

                    if(companyName == '' || organizationCode == '' || projectAttribute == '' || constructionNature == '' || industryClassification == '' || planBeginDateStr == ''
                        || planEndDateStr == '' || enterpriseLegalPerson == '' || enterpriseContactPerson == '' || enterpriseContactPhone == '' || enterpriseChargePerson == ''
                        || enterpriseChargePhone == '' || constructionContentScale == ''){
                        alertTool.warning("请填写基础信息！");
                    }else {
                        if(btnFlag==true) {
                            btnFlag = false;
                            $("#save").css("background", "#91b1ed");

                                endpoint: "/project/editProject",
                                formObj: $("#editProjectForm"),
                                success: function (data) {
                                    alertTool.success("修改成功!");
                                    page.doCancel();
                                },
                                failure: function (data) {
                                    alertTool.error(data);

            },

                    endpoint : "/project/getProjectById",

                        page.model.vm.data=data;
                        $("#projectNumber").val(deCode(data.projectNumber));
                        $("#projectNumberHidden").val(deCode(data.projectNumber));
                        $("#companyName").val(deCode(data.companyName));
                        $("#organizationCode").val(deCode(data.organizationCode));
                        $("#enterpriseLegalPerson").val(deCode(data.enterpriseLegalPerson));
                        $("#enterpriseContactPerson").val(deCode(data.enterpriseContactPerson));
                        $("#enterpriseContactPhone").val(deCode(data.enterpriseContactPhone));

                                var $fileName1 ="";

                                var $fileName;
                                $fileName = $(' <div name="imgTempDiv"> <span>'+fileName+'</span> '
                                    +' <a id="update" href="javascript:void(0);">删除</a> </div>');

                                $fileName.find('span').attr('data',ig.id);
                                $fileName.find('#update').on('click',function(e){
                                    var $tempImgDiv=$(e.target).parents('div[name="imgTempDiv"]');
                                    var delAttachmentId = $tempImgDiv.find('span').attr('data');
//                                    $tempImgDiv.toggle();
                                    $tempImgDiv.remove();
                                    var temp =$tempImgDiv.parent().find('[class="input-group"]');
                                    if(temp.length ==0) {
                                        attachFile($tempImgDiv.parent().find('[name="fileUploadDiv"]'));
                                    }
                                    var data =$fileName.find('span').attr('data');
                                    $("#caseImageDiv").append(
                                        "<input type='hidden' name='delImageId' id='delImageId"+delAttachmentId+"' value='"+delAttachmentId+"'/>");

                                });
                                $fileName1=$fileName;
                                var $img1Div=page.namespace.root.find('#caseImageDiv');
                                $img1Div.append($fileName1);
                            }
                        }
                        var $img1Div=page.namespace.root.find('#caseImageDiv');
                        attachFile($img1Div.find('[name="fileUploadDiv"]'));
                    },
                    failure : function(data) {
                        alertTool.error(data);
                    }

        function attachFile($e){
            var opt={
                $fsc : $($e),
                $fc : page.namespace.root.find('#filesDiv'), // form container
                added : function(data,obj){
//                    obj.opt.$fsc.parent().children('input').val(data.id);
                    $("#caseImageDiv").append(
                        "<input type='hidden' name='caseImageId' id='caseImageId"+data.id+"' value='"+data.id+"'/>");

                },
                removed : function(data,obj){
//                    obj.opt.$fsc.parent().children('input').val('');
                    $("#caseImageId"+data.id).remove();
                },
                types : ['image/jpeg','image/jpg','image/png','application/msword','application/pdf',
                    'application/vnd.ms-powerpoint','application/vnd.ms']
            }
            fileAttach(opt,true);
        }

        page.init();
        page.namespace.root.find('#btnCancel').on('click', page.doCancel);
        avalon.scan(page.namespace.root[0], page.model.vm);  // void braces

            if($(this).hasClass('active')){
                $(this).removeClass("active").siblings('.pro-add-bottom').hide();
            }else{
                $(this).addClass("active").siblings('.pro-add-bottom').show();
            }
        })

    /**

    $.validator.addMethod("myRule", function (value, element) {
        return this.optional(element) || (/^([1-9]\d*|[0])(\.\d{1,2})?$/.test(value));
    }, "请填写整数或小数为2位的数字");

    //输入项目代码格式验证
    $.validator.addMethod("projectNumberCheck", function (value, element, params) {
        var IDNum = /[【】]/;
        return this.optional(element) || (!IDNum.test(value));
    }, "项目代码不可包含【】符号");

    $.validator.addMethod("projectNumberExists",function(value, element){
        var existsFlag = false;
        var vprojectNumber = $("#projectNumberHidden").val();
        if(value != null && value != vprojectNumber){
            page.namespace.getRequest({
                endpoint : "/project/getProjectByProjectNumber",
                data : {"projectNumber":value},
                async: false,
                success : function(data) {
                    debugger;
                    if(data.length == 0){
                        existsFlag = true;
                    }else{
                        existsFlag = false;
                    }
                },
            });
        }else{
            existsFlag = true;
        }

        return existsFlag;
    },"该项目代码已存在！");

    $(".datetimepicker").on("click",function(){
        console.log($(this).index());
        var idx = $(".datetimepicker").eq(0).index();
        if($(".pro-add-bottom").find(".datatimepicker-wrap").eq($(this).index()-idx).children("input.form-control").val()){
            $(".pro-add-bottom").find(".datatimepicker-wrap").eq($(this).index()-idx).children(".data-del").show();
        }
    })

    $(".data-del").on("click",function(){
        $(this).siblings('input.form-control').val("");
        $(this).hide();
    })

    function deCode(str){
        var s = "";
        if(str !=null){
            if(str.length == 0) return "";
            s = str.replace(/&amp;/g,"&");
            s = s.replace(/&lt;/g,"<");
            s = s.replace(/&gt;/g,">");
            s = s.replace(/&nbsp;/g," ");
            s = s.replace(/&#39;/g,"\'");
            s = s.replace(/&quot;/g,"\"");
            s = s.replace(/lsquo;/g,"‘");
            s = s.replace(/&amp;/g,"&");
        }
        return s;
    }

    function isProblemAction(type) {
        debugger;
        if(type == '2'){
            $("#questionContentId").hide();
        }else if(type =='1'){
            $("#questionContentId").show();
        }
    }
</script>
